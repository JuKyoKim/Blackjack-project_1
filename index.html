<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Blackjack Project Tom</title>

	<script src="./script/app.js"></script>
	<link rel="stylesheet" href="./style/style.css">
</head>
<body>
	<button id="start_game">Start Game</button>
	<button id="next_round">next_round</button>
